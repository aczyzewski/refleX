<!DOCTYPE html>

{% extends "base.html"%}
{% load staticfiles %}
{% block content %}

{% block javascript %}
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">  </script>

    <script src="{% static '/js/sleep.js' %}"></script>
    <script src="{% static '/js/footer_repair.js' %}"></script>
    <script src="{% static '/js/move_progress_bar.js' %}"></script>
    <script src="{% static '/js/handle_async_tasks.js' %}"></script>
    <script src="{% static '/js/api_button.js' %}"></script>

{% endblock %}

    <h3>Task id:</h3>
    <h2 id="task_id">{{ task_id }}</h2>
    <h3><a href="/api/result/{{ task_id }}">CHECK RESULT</a></h3>

    <div id="loader">
        <img src= "{% static "gif/load.gif" %}" alt="Loading gif" width="128" height="128">
    </div>

    <div id="final_result">
      <table class="table">
<thead>
  <tr>
    <th scope="col"> No. </th>
    <th scope="col"> Img </th>
    <th scope="col">Feature name</th>
    <th scope="col">Probability</th>
  </tr>
</thead>
<tbody>
  <tr>
    <th scope="row">1</th>
    <td>img1</td>
    <td>Loop_scattering</td>
    <td id="test">prob1</td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>img2</td>
    <td>Background_ring</td>
    <td> prob2 </td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td>img3</td>
    <td>strong_background</td>
    <td> prob3 </td>
  </tr>
</tbody>
</table>
    </div>


{% endblock %}
